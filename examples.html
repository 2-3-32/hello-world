<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>

<body>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="text" id="a" value="50">
        <br>
        +<input type="number" id="b" value="25"><br>
        =<output type="text" for="a b"></output>
      </form>

      <table>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </table>
    
    </body>
</html>
